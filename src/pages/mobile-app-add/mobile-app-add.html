<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add App</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="animated fadeIn common-bg">
  <form  [formGroup]="_appForm" method="post" novalidate="">
    <button ion-button color="dark" type="submit">
      <ion-icon name="checkmark"></ion-icon>&nbsp;Save
    </button>
    <button ion-button (click)="_cancel()" color="danger" type="button">
      <ion-icon name="close"></ion-icon>&nbsp;Cancel
    </button>
    <ion-item>
      <ion-label floating>App Name</ion-label>
      <ion-select formControlName="name">
      	<ion-option value="Amazon">Amazon</ion-option><ion-option value="Dribbble">Dribbble</ion-option>
      	<ion-option value="Dropbox">Dropbox</ion-option><ion-option value="Facebook">Facebook</ion-option>
      	<ion-option value="Flipkart">Flipkart</ion-option><ion-option value="Githhub">Githhub</ion-option>
      	<ion-option value="Gmail">Gmail</ion-option><ion-option value="Instagram">Instagram</ion-option>
      	<ion-option value="LinkedIn">LinkedIn</ion-option><ion-option value="Skype">Skype</ion-option>
      	<ion-option value="Snapchat">Snapchat</ion-option><ion-option value="Snapdeal">Snapdeal</ion-option>
      	<ion-option value="Tumblr">Tumblr</ion-option><ion-option value="Twitter">Twitter</ion-option>
      	<ion-option value="Yahoo">Yahoo</ion-option><ion-option value="Youtube">Youtube</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="error" no-lines no-padding *ngIf="_appForm.controls.name.hasError('required') && _appForm.controls.name.touched">
        <p ion-text text-wrap>Please Select App Name</p>
    </ion-item>
    <div class="clearfix"></div>
    <div formArrayName="details">
	    <div class="repeat-list"  *ngFor="let item of _appForm.get('details').controls;let i = index;">
	      <div [formGroupName]="i">
	        <button *ngIf="len.length > 1" type="button" (click)="_removeItem(i)" color="danger" class="close-btn" small float-right ion-button item-end>
	          <ion-icon name="close"></ion-icon>
	        </button>
	        <ion-list>
	          <ion-item>
	            <ion-input type="text" formControlName="name" placeholder="Username"></ion-input>
	          </ion-item>
	        </ion-list>
	        <ion-list>
	          <ion-item>
	            <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
	          </ion-item>
	        </ion-list>
	        <ion-list>
	          <ion-item>
	            <ion-input type="text"  formControlName="comments" placeholder="Comments"></ion-input>
	          </ion-item>
	        </ion-list>
	      </div>
	   	</div>
	  </div>
    <button class="btn" type="button" (click)="_addNew()" ion-button color="light">
      <ion-icon name="add"></ion-icon>&nbsp;Add New
    </button>
  </form>
</ion-content>
